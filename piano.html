<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="piano.css">
  <script src="piano.js" defer></script>
  <title>Piano</title>
</head>
<body>
 
    <div class="piano">
    <div data-note="C" class="key white"></div>
    <div data-note="Db" class="key black"></div>
    <div data-note="D" class="key white"></div>
    <div data-note="Eb" class="key black"></div>
    <div data-note="E" class="key white"></div>
    <div data-note="F" class="key white"></div>
    <div data-note="Gb" class="key black"></div>
    <div data-note="G" class="key white"></div>
    <div data-note="Ab" class="key black"></div>
    <div data-note="A" class="key white"></div>
    <div data-note="Bb" class="key black"></div>
    <div data-note="B" class="key white"></div>
  </div>

  <audio id="C" src="http://www.vibrationdata.com/piano_middle_C.mp3"></audio>
  <audio id="Db" src="http://www.vibrationdata.com/piano_D.mp3"></audio>
  <audio id="D" src="http://www.vibrationdata.com/piano_D_sharp.mp3"></audio>
  <audio id="Eb" src="http://www.vibrationdata.com/piano_E.mp3"></audio>
  <audio id="E" src="http://www.vibrationdata.com/piano_F.mp3"></audio>
  <audio id="F" src="http://www.vibrationdata.com/piano_F_sharp.mp3"></audio>
  <audio id="Gb" src="http://www.vibrationdata.com/piano_G.mp3"></audio>
  <audio id="G" src="http://www.vibrationdata.com/piano_G_sharp.mp3"></audio>
  <audio id="Ab" src="http://www.vibrationdata.com/piano_A.mp3"></audio>
  <audio id="A" src="http://www.vibrationdata.com/piano_A_sharp.mp3"></audio>
  <audio id="Bb" src="http://www.vibrationdata.com/piano_B.mp3"></audio>
  <audio id="B" src="notes/B.mp3"></audio>
</body>
</html>
